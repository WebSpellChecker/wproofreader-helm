{{- if .Values.dictionaries.localPath }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "wproofreader.fullname" . }}-dict
  labels:
    {{- include "wproofreader.labels" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.dictionaries.storageClassName }}
  capacity:
    storage: {{ .Values.dictionaries.volumeSize }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  local:
    path: {{ .Values.dictionaries.localPath }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: {{ .Values.affinityLabel }}
              operator: Exists

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "wproofreader.fullname" . }}-dict
  labels:
    {{- include "wproofreader.labels" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.dictionaries.storageClassName }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.dictionaries.volumeSize }}
{{- end }}